     <section>
    
        <main>
            <form>

                <!-- <label for="userId">USER ID</label><br>
                <input type="text" name="userId" id="userId"><br> -->

                <label for="studentname">Name of the Student Author:</label><br>
                <input type="text" id="studentname" name="studentname"><br>

                <label for="coauthername">Name of Student coauther:</label><br>
                <input type="text" id="coauthername" name="coauthername"><br>

                <!-- <label for="dept">Department of student:</label><br>
                <input type="text" id="dept" name="dept"><br> -->
                <label for="dept">Department of student:</label><br>
                <select  id="dept" name="dept" style="display: inline;font-size: small;">
                    <option value="BA">BA</option>
                    <option value="BS & HU">BS & HU</option>
                    <option value="CA">CA</option>
                    <option value="CE">CE</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EE">EE</option>
                    <option value="EIE">EIE</option>
                    <option value="IT">IT</option>
                    <option value="ME">ME</option>
                </select><br>
                 <!-- <input type="text"  id="dept" name="dept"> -->

                <label for="faccoauthors">Name Of Faculty Co Authors:</label><br>
                <input type="text" id="faccoauthors" name="faccoauthors"><br>

                <label for="title">Title of Publication:</label><br>
                <input type="text" id="title" name="title"><br>

                <label for="types">Types of Publication:</label><br>
                <select  id="types" name="types" style="display: inline;font-size: small;">
                    <option value="International Journal">International Journal</option>
                    <option value="National Journal">National Journal</option>
                    <option value="International Conference">International Conference</option>
                    <option value="National Conference">National Conference</option>
                    <option value="Book Chapter">Book Chapter</option>
                    <option value="Book">Book</option>
                </select><br>
                <!-- <input type="text" id="types" name="types"><br> -->

                <label for="name_of_journal">Name of the journal:</label><br>
                <input type="text" id="name_of_journal" name="name_of_journal"><br>

                <label for="month_of_publication">Mounth of publication:</label><br>
                <input type="text" id="month_of_publication" name="month_of_publication"><br>

                <label for="year_of_publication">Year of publication:</label><br>
                <input type="text" id="year_of_publication" name="year_of_publication"><br>

                <label for="topic_of_relevance">Topic of relevance:</label><br>
                <input type="text" id="topic_of_relevance" name="topic_of_relevance"><br>

                <label for="impact_factor">Impact factor:</label><br>
                <input type="text" id="impact_factor" name="impact_factor"><br>

                <label for="Citation_index">Citation Index:</label><br>
                <input type="text" id="Citation_index" name="Citation_index"><br>

                <label for="h_index">h Index:</label><br>
                <input type="text" id="h_index" name="h_index"><br>

                <label for="indexed_in">Indexd in :</label><br>
                <select id="indexed_in" name="indexed_in" style="display: inline;font-size: small;">
                    <option value="Scoupus">Scoupus</option>
                    <option value="Web Of Science">Web Of Science</option>
                    <option value="Thomson Reuters">Thomson Reuters</option>
                    <option value="UGC Approved">UGC Approved</option>
                    
                </select>

                <label for="issn_issbn">ISSN/ISBN</label><br>
                <input type="text" id="issn_issbn" name="issn_issbn"><br>

                <label for="url">Url of the publication</label><br>
                <input type="text" id="url" name="url"><br>




                <button id ="addBtn" class="btn waves-effect waves-light"   style="margin-left: 100px;">add</button>
                

                
            </form>
        </main>
    </section>
