    <section>
        <main>
            <form style="overflow-y: hidden; padding: 0px; overflow: hidden;border-radius: 50px;width: 860px;height: 460px;">

                <div class="w3-content w3-section" style="max-width: 100%;">
                    <img class="mySlides" src="/images/acivementssingle.jpg" style="width: 860px;height: 460px;">
                    <img class="mySlides" src="/images/acivements2.jpg" style="width: 860px;height: 460px;">
                    <!-- <img class="mySlides" src="img_chicago.jpg" style="width:100%"> -->
                  </div>
                  
                  <script>
                  var myIndex = 0;
                  carousel();
                  
                  function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    for (i = 0; i < x.length; i++) {
                      x[i].style.display = "none";  
                    }
                    myIndex++;
                    if (myIndex > x.length) {myIndex = 1}    
                    x[myIndex-1].style.display = "block";  
                    setTimeout(carousel, 2000); // Change image every 2 seconds
                  }
                  </script>
                  
            </form>
        </main>
    </section>
